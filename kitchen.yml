---
driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 1
  network:
   - ['private_network', ip: '10.1.1.20']

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['chef_release'] %>
  install_strategy: once
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: centos-8

suites:
  - name: checkmks
    verifier:
      inspec_tests:
        - test/integration/default
