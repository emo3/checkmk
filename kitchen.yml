---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['chef_release'] %>
  install_strategy: once
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: centos-8

suites:
  - name: checkmks
    driver:
      network:
      - ["private_network", {ip: "10.1.1.20"}]
      customize:
        memory: 2048
        cpus:   1
    verifier:
      inspec_tests:
        - test/integration/default

  - name: checkmka
    driver:
      vm_hostname: checkmka
      network:
      - ["private_network", {ip: "10.1.1.102"}]
      customize:
        memory: 1024
        cpus:   1
    verifier:
      inspec_tests:
        - test/integration/default
