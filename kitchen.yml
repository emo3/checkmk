---
driver:
  name: vagrant
  customize:
    memory: 1024
    cpus: 1

provisioner:
  name: chef_zero
  product_name: chef
  install_strategy: once
  deprecations_as_errors: true
  treat_deprecation_warnings_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: bento/centos-7

suites:
  - name: checkmks
    driver_config:
      network:
        - ['private_network', ip: '<%= ENV['CMK_IP'] %>']
#        - ['public_network', {ip: '<%= ENV['CMK_IP'] %>', bridge: '<%= ENV['ETH'] %>'}]
    provisioner:
      named_run_list: cmk_server
      # named_run_list: cmk_srvagt
    attributes:
      cmk_token: <%= ENV['CMK_TOKEN'] %>
    lifecycle:
      post_converge:
        - remote: sh /tmp/cat_token.sh
    verifier:
      inspec_tests:
        - test/integration/default
  - name: checkmka
    driver_config:
      network:
        - ['private_network', ip: '<%= ENV['CMA_IP'] %>']
#        - ['public_network', {ip: '<%= ENV['CMA_IP'] %>', bridge: '<%= ENV['ETH'] %>'}]
    provisioner:
      named_run_list: cmk_agent
    attributes:
      cmk_token: <%= ENV['CMK_TOKEN'] %>
      server_ip: <%= ENV['CMK_IP'] %>
    verifier:
      inspec_tests:
        - test/integration/default
